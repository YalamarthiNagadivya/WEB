<!doctype html>
<html>
<head>
<title>Employee Registration Form</title>

</head>
<body>
<caption style="color:red;"><h2>Employee Registration Form</h2></caption>
<form  method="get">
  <input type="radio" id="Mr" name="gender" value="Mr">
  <label for="Mr">Mr</label>
  <input type="radio" id="Mrs" name="gender" value="Mrs" checked="checked">
  <label for="Mrs">Mrs</label>
  <input type="radio" id="Ms" name="gender" value="Ms">
  <label for="Ms">Ms</label><br>
</form>

<pre><b>FirstName:    <input type="text" placeholder="Firstname"/></pre>

<pre><b>LastName:     <input type="text" placeholder="Lastname"/></pre>

<pre><b>Mail Address1:<input type="text" placeholder="resident"/>
</pre>

<pre><b>Mail Address2:<input type="text" placeholder="native"/>
</pre>
<pre>City:         <input type="text" placeholder="city"/></pre>
<pre>State:        <select name="State" id="cars">
  <option value="Andhra Pradesh">Andhra Pradesh</option>
  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
  <option value="Assam">Assam</option>
  <option value="Bihar">Bihar</option>
  <option value="Chhattisgarh">Chhattisgarh</option>
  <option value="Goa">Goa</option>
  <option value="Gujarat">Gujarat</option>
  <option value="Haryana">Haryana</option>
</select>
</pre>
<pre>Zip:          <input type="text" /></pre>
<pre><b>E-mail:       <input type="text" placeholder=""/></pre>
<pre><b>Mobile:       <input type="text" placeholder="+91"/></pre>
<pre><b>Languages known:<input type="radio" id="1" value="Hindi"/>Hindi<br>
		<input type="radio" id="1" value="Telugu"/>Telugu<br>
		<input type="radio" id="1" value="English"/>English<br>
		<input type="radio" id="1" value="Urdu"/>Urdu
</pre>
<pre>Additional Information:<input type="text" placeholder="optional"</pre>
<pre>       <input type="submit" value="Submit"/>      <input type="Reset" value="Reset"/></pre>
</body>
</html>
